<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Refugio - Panel de Administrador</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header>
    <img src="logo tu refugio-modified.png" alt="" />
    <h1>Panel de Administrador</h1>
  </header>

  <nav class="admin-nav">
    <ul>
      <li><a href="#">Gestión de usuarios</a></li>
      <li><a href="#">Gestión de alojamientos</a></li>
      <li><a href="#">Gestión de reservas</a></li>
      <li><a href="#">Reportes</a></li>
      <li><a href="#">Cerrar Sesión</a></li>
    </ul>
  </nav>

  <main>
    <section class="dashboard">
      <h2>Estadísticas</h2>
      <div class="stats">
        <div class="stat-card">
          <h3>Usuarios registrados</h3>
          <p>1500</p>
        </div>
        <div class="stat-card">
          <h3>Alojamientos activos</h3>
          <p>120</p>
        </div>
        <div class="stat-card">
          <h3>Reservas realizadas</h3>
          <p>3500</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
